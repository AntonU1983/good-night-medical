<div ng-controller="MainCtrl">

  <header>
    <div class="wrapper">
      <img class="logotype pull-left" ng-src="content/img/logotype.png" alt="">
      <span class="number pull-left">{{ourPhoneNumber}}</span>
      <nav class="pull-right">
        <a href="" ng-repeat-start="link in links" ui-sref="link.uiSref">{{link.text}}</a>
        <div class="separate" ng-repeat-end></div>
      </nav>
    </div>
  </header>

  <div ui-view></div>

</div>
