<div ng-controller="CatalogCtrl">

  <header class="catalog">
    <div class="header">
      <div class="logotype"><img src="content/img/logotype.png" alt=""></div>
    </div>

    <div class="mind">Rental Program</div>

    <div class="preview">
      <img ng-repeat="data in content" ng-src="content/img/machines/{{data.imgUrl}}">
    </div>
  </header>

  <div class="content">
    <div class="elem" ng-repeat="data in content">
      <div class="title">{{data.title}}</div>

      <div class="info">
        <span class="every">{{data.everyW1}}<br>{{data.everyW2}}</span>
        <span class="price">&dollar;{{data.price}}</span>
        <span class="ships">{{data.shipsW1}}<br>{{data.shipsW2}}</span>
      </div>

      <div class="select-btn">
        <input type="button" value="select" ui-sref="billing">
      </div>

      <div class="desc">{{data.description}}</div>

      <hr>
      <ul>
        <li ng-repeat-start="list in data.list">{{list}}</li>
        <hr ng-repeat-end>
      </ul>

      <a ui-sref="{{data.uiSref}}" class="more">Learn More</a>
    </div>
</div>
