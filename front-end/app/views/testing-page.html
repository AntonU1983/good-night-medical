<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Good Night Medical</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rubik:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link rel="stylesheet" href="../../content/css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../content/css/main.css">
  <link rel="stylesheet" href="../../content/css/ui.css">
  <link rel="stylesheet" href="../../content/css/modal.css">
  <link rel="stylesheet" href="../../content/css/pages/pg.style.css">
  <link rel="stylesheet" href="../../content/css/pages/pg.header.css">
  <link rel="stylesheet" href="../../content/css/pages/pg.sidebar.css">
  <link rel="stylesheet" href="../../content/css/pages/pg.content.css">
  <link rel="stylesheet" href="../../content/css/util.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <style>
  </style>

</head>

<body ng-init="style = 'blue'" ng-class="style">

  <header>
    <div class="wrapper">
      <img class="logotype pull-left" src="../../content/images/logotype.png" alt="Good Night Medical Logotype">
      <nav class="pull-right">
        <a href="../../index.html#home"">home</a>
        <div class="separate"></div>
        <a href="../../index.html#reasons"">reasons</a>
        <div class="separate"></div>
        <a href="../../index.html#process"">process</a>
        <div class="separate"></div>
        <a href="../../index.html#benefits"">benefits</a>
        <div class="separate"></div>
        <a href="../../index.html#rent"">rent</a>
        <div class="separate"></div>
        <a href="../../index.html#accredition"">accredition</a>
      </nav>
    </div>
  </header>

  <div class="mainbody">
    <aside class="pull-left">
      <div class="button" ng-click="style = 'blue'">Blue Style</div>
      <div class="button" ng-click="style = 'orange'">Orange Style</div>
    </aside>

    <div class="content pull-right">
      <form>
        <div class="group"> <!-- INPUT TEXT -->
          <label>Input Text</label>
          <input type="text" placeholder="text">
        </div>

        <div class="group"> <!-- INPUT EMAIL -->
          <label>Input Email</label>
          <input type="email" placeholder="text">
        </div>

        <div class="group"> <!-- INPUT PHONE -->
          <label>Input Phone</label>
          <input type="phone" placeholder="text">
        </div>

        <div class="group"> <!-- INPUT PASSWORD -->
          <label>Input Password</label>
          <input type="password" placeholder="text">
        </div>

        <div class="group"> <!-- SELECT (HTML5) -->
          <label>Select Item</label>
          <div class="select">
            <select>
              <optgroup label="Group 1">
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
                <option>Item 4</option>
              </optgroup>
              <optgroup label="Group 2">
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
                <option>Item 4</option>
              </optgroup>
              <optgroup label="Group 3">
                <option>Item 1</option>
                <option>Item 2</option>
                <option>Item 3</option>
                <option>Item 4</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="group"> <!-- DROP DOWN J-UI -->
          <select id="select-img">
            <option data-imagesrc="http://swimages.blob.core.windows.net/goodnightmedical-preview/philips-respironics-dreamstation-bipap-60x60.jpg"
                    data-description="philips-respironics-dreamstation-bipap.jpg"
                    value="0">Philips Respironics DreamStation BiPAP</option>
            <option data-imagesrc="http://swimages.blob.core.windows.net/goodnightmedical-preview/philips-respironics-remstar-system-one-auto-60x60.jpg"
                    data-description="philips-respironics-remstar-system-one-auto,jpg"
                    value="1">Philips Respironics RemStar System One Auto</option>
            <option data-imagesrc="http://swimages.blob.core.windows.net/goodnightmedical-preview/resmed-s9-auto-cpap-60x60.jpg"
                    data-description="resmed-s9-auto-cpap.jpg"
                    value="2">ResMed S9 Auto/CPAP</option>
            <option data-imagesrc="http://swimages.blob.core.windows.net/goodnightmedical-preview/fisher-and-paykel-icon-premo-auto-60x60.jpg"
                    data-description="fisher-and-paykel-icon-premo-auto.jpg"
                    value="3">Fisher & Paykel ICON Premo/Auto</option>
          </select>
        </div>

        <div class="group"> <!-- TEXT AREA -->
          <label>Text Area</label>
          <textarea placeholder="text"></textarea>
        </div>

        <div class="group"> <!-- RADIO BUTTONS -->
          <label>Radio Buttons</label>
          <div class="radio">
            <label>
              <input type="radio" name="radio" checked>
              <span><span></span></span>Ohh
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="radio">
              <span><span></span></span>Pff
            </label>
          </div>
        </div>

        <div class="group"> <!-- CHECK BOX BUTTONS -->
          <label>Checkbox Buttons</label>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              <span><span></span></span>Yep
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              <span><span></span></span>Nope
            </label>
          </div>
        </div>

        <div class="group"> <!-- INPUT FILE -->
          <label>Input File</label>

          <div class="grp-file">
            <label>
              <span>Choose file<input type="file"></span>
            </label>
            <input type="text" disabled>
          </div>

          <div class="help">Try selecting one or more files and watch the feedback</div>
        </div>

        <div class="group grp-buttons"> <!-- BUTTONS -->
          <input class="left" type="reset" value="reset">
          <input class="center" type="submit" value="submit">
          <input class="right" type="submit" value="another submit">
        </div>

      </form>
    </div>
  </div>

  <script src="../../scripts/lib/jquery/jquery.min.js"></script>
  <script src="../../scripts/lib/jquery/jquery-ui.min.js"></script>
  <script src="../../scripts/lib/bootstrap/bootstrap.min.js"></script>
  <script src="../../scripts/lib/angular/angular.js"></script>
  <script src="../app.js"></script>
  <script src="../../scripts/script.js"></script>
  <script src="../../scripts/select.js"></script>
</body>
</html>
