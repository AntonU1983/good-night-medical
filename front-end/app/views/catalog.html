<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="catalogApp" ng-cloak>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Good Night Medical</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rubik:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link rel="stylesheet" href="../../content/css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../content/css/lib/angular/slider.css">
  <link rel="stylesheet" href="../../content/css/main.css">
  <link rel="stylesheet" href="../../content/css/catalog/header.css">
  <link rel="stylesheet" href="../../content/css/catalog/mainbody.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!--<script src="../../scripts/lib/jquery/jquery.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="../../scripts/lib/angular/angular.min.js"></script>
  <script src="../../scripts/lib/angular/angular-animate.min.js"></script>
  <script src="../../scripts/lib/angular/ellipsis.min.js"></script>
  <script src="../../scripts/lib/angular/slider.min.js"></script>
  <script src="../app.js"></script>
  <script src="../controllers/catalog/catalog.js"></script>
  <script src="../services/dataService.js"></script>
  <script src="../filters/priceFilter.js"></script>
  <script src="../filters/companyFilter.js"></script>

  <script src="../../scripts/lib/bootstrap/bootstrap.min.js"></script>
  <script src="../../scripts/script.js"></script>
</head>

<body>

<div id="header">
  <div class="header">
    <div class="header-logotype"><img src="../../content/images/logotype.png" alt=""></div>
    <div class="header-nav-bar">
      <a href="../../index.html#home" target="_blank">home</a>
      <div class="header-separate"></div>
      <a href="../../index.html#reasons" target="_blank">reasons</a>
      <div class="header-separate"></div>
      <a href="../../index.html#process" target="_blank">process</a>
      <div class="header-separate"></div>
      <a href="../../index.html#benefits" target="_blank">benefits</a>
      <div class="header-separate"></div>
      <a href="../../index.html#rent" target="_blank">rent</a>
      <div class="header-separate"></div>
      <a href="../../index.html#accredition" target="_blank">accredition</a>
    </div>
    <div class="header-login hide">
      <a href="#">sign in</a>
      <div class="header-separate"></div>
      <a href="#">sign up</a>
    </div>
  </div>
</div>

<div id="mainbody" ng-controller="catalog as vm" ng-init="vm.init()">
  <div class="sidebar pull-left" ng-style="vm.returnHeight();">
    <form name="form" id="form" novalidate>

      <div class="form-price">
        <div class="form-price-title">Price</div>
        <rzslider rz-slider-model="vm.slider.minValue"
                  rz-slider-high="vm.slider.maxValue"
                  rz-slider-options="vm.slider.options"></rzslider>
        <div class="form-price-desc">
          <div class="pull-left" id="minCostDiv">&#36;{{vm.slider.minValue}}</div>
          <div class="pull-right" id="maxCostDiv">&#36;{{vm.slider.maxValue}}</div>
        </div>
      </div>

      <hr class="form-hr hide">

      <div class="form-buttons hide" ng-init="vm.filterOne = 0">
        <input class="form-left-btn pull-left"
               type="submit"
               value="all"
               ng-click="vm.filterOne = 0"
               ng-class="returnClassBtnFilterOne(0);">
        <input class="form-right-btn pull-left"
               type="submit"
               value="new"
               ng-click="vm.filterOne = 1"
               ng-class="returnClassBtnFilterOne(1);">
      </div>

      <hr class="form-hr">

      <div class="form-switch">
        <span>Philips</span>
        <label class="form-switch-label">
          <input type="checkbox" ng-click="vm.includeCompany('Philips')">
          <div class="form-swtich-elem"></div>
        </label>
      </div>

      <div class="form-switch">
        <span>ResMed</span>
        <label class="form-switch-label">
          <input type="checkbox" ng-click="vm.includeCompany('ResMed')">
          <div class="form-swtich-elem"></div>
        </label>
      </div>

      <div class="form-switch">
        <span>Fisher &amp; Paykel</span>
        <label class="form-switch-label">
          <input type="checkbox" ng-click="vm.includeCompany('Fisher & Paykel')">
          <div class="form-swtich-elem"></div>
        </label>
      </div>

    </form>
  </div>
  <div class="content pull-left">
    <input class="content-search"
           type="text"
           placeholder="model, etc."
           ng-model="search.name">
    <div class="content-elements">

      <div class="pull-left"
           ng-repeat="machine in vm.data | filter: search | companyFilter:vm.includedCompanies | priceFilter:vm.slider">
        <div class="content-elements-img"><img src="http://localhost:63342/front-end/content/images/machines/{{machine.imageUrl}}" alt=""></div>
        <span class="content-elements-model">{{machine.name}}</span>
        <span class="content-elements-price">${{machine.pricePerMonth}} / month</span>
      </div>

    </div>
  </div>
</div>
</body>
</html>
