<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Good Night Medical - Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rubik:400,400italic,500,700&subset=latin,cyrillic' rel='stylesheet'>
  <link rel="stylesheet" href="content/css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="content/css/main.css">
  <link rel="stylesheet" href="content/css/log-in.css">
    <script src="http://code.angularjs.org/1.1.5-angular_ru/angular.min.js"></script>
  <script src="scripts/lib/angular/angular.min.js"></script>
  <!--[if lt IE 9]>
    <script src="scripts/lib/ie/html5shiv.min.js"></script>
    <script src="scripts/lib/ie/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="window">
    <div class="logotype">[ Good <span>Night</span> Medical ]</div>
    <div class="form">
      <div class="title">Enter Your Data</div>
      <form>
        <input type="text" placeholder="login" ng-class="check">
        <input type="password" placeholder="password" ng-class="check">
        <input type="submit" value="log in" ng-click="check = 'alert'">
      </form>
    </div>
  </div>

  <script src="scripts/lib/jquery/jquery.min.js"></script>
  <script src="scripts/lib/bootstrap/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
