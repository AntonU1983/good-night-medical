  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row"> <!-- BREADCRUMB -->
      <ol class="breadcrumb">
        <li class="active">Home</li>
        <li>Dashboard</li>
      </ol>
    </div>

    <div class="row"> <!-- VIEW TITLE -->
      <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
      </div>
    </div>

    <div class="row"> <!-- INFO BLOCKS -->
      <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-blue panel-widget ">
          <div class="row no-padding">
            <div class="col-sm-3 col-lg-5 widget-left"></div>
            <div class="col-sm-9 col-lg-7 widget-right">
              <div class="large">10</div>
              <div class="text-muted">Info 1</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-orange panel-widget">
          <div class="row no-padding">
            <div class="col-sm-3 col-lg-5 widget-left"></div>
            <div class="col-sm-9 col-lg-7 widget-right">
              <div class="large">100</div>
              <div class="text-muted">Info 2</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-teal panel-widget">
          <div class="row no-padding">
            <div class="col-sm-3 col-lg-5 widget-left"></div>
            <div class="col-sm-9 col-lg-7 widget-right">
              <div class="large">1000</div>
              <div class="text-muted">Info 3</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-red panel-widget">
          <div class="row no-padding">
            <div class="col-sm-3 col-lg-5 widget-left"></div>
            <div class="col-sm-9 col-lg-7 widget-right">
              <div class="large">10.1k</div>
              <div class="text-muted">Info 4</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row"> <!-- SITE TRAFFIC -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Traffic Information</div>
          <div class="panel-body">
            <div class="canvas-wrapper">
              <canvas class="main-chart" id="line-chart" height="100" width="600"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row"> <!-- ORDERS INFO -->
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body easypiechart-panel">
            <h4>Info 1</h4>
            <div class="easypiechart" id="easypiechart-blue" data-percent="92"><span class="percent">92%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body easypiechart-panel">
            <h4>Info 2</h4>
            <div class="easypiechart" id="easypiechart-orange" data-percent="65"><span class="percent">65%</span></div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body easypiechart-panel">
            <h4>Info 3</h4>
            <div class="easypiechart" id="easypiechart-teal" data-percent="56"><span class="percent">56%</span></div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-md-3">
        <div class="panel panel-default">
          <div class="panel-body easypiechart-panel">
            <h4>Info 4</h4>
            <div class="easypiechart" id="easypiechart-red" data-percent="27"><span class="percent">27%</span></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/lib/jquery/jquery.min.js"></script>

  <script src="scripts/other/easypiechart.js"></script> <!-- ORDERS INFO LOGIC -->
  <script src="scripts/other/easypiechart-data.js"></script> <!-- ORDERS INFO DATA -->
