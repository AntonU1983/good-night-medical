<div class="process" name="process">

  <div class="top-cut">
    <svg x="0px" y="0px" width="100%" height="40px" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 40">
      <path d="M0,0H1280V10S943.21,40,640,40C314.4,40,0,10,0,10V0Z" fill="#f0f0f2" />
    </svg>
  </div>

  <div class="wrapper" ng-controller="process">

    <div class="title">{{content.Title}}</div>

    <div class="one pull-left">
      <img class="img pull-left" src="content/images/other/step-1.png" alt="">
      <div class="text pull-right">
        <div class="title">{{content.Step1.Title}}</div>
        <div class="desc">{{content.Step1.Description}}</div>
      </div>
    </div>

    <div class="two pull-left">
      <img class="img pull-left" src="content/images/other/step-2.png" alt="">
      <div class="text pull-right">
        <div class="title">{{content.Step2.Title}}</div>
        <div class="desc">{{content.Step2.Description}}</div>
      </div>
    </div>

    <div class="three pull-left">
      <img class="img pull-left" src="content/images/other/step-3.png" alt="">
      <div class="text pull-right">
        <div class="title">{{content.Step3.Title}}</div>
        <div class="desc">{{content.Step3.Description}}</div>
      </div>
    </div>

  </div>

  <div class="bot-cut">
    <svg x="0px" y="0px" width="100%" height="40px" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 40">
      <path d="M0,30S320,0,640,0s640,30,640,30V40H0V30Z" fill="#f0f0f2" />
    </svg>
  </div>

</div>
