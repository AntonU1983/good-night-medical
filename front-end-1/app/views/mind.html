<div ng-controller="mind">

  <div class="mind">
    <div class="title">{{content.Title}}</div>
    <div class="desc">{{content.Description}}<br>{{content.Description2}}</div>
    <form class="mind-form" autocomplete="off" novalidate name="formOne" ng-submit="vm.submitForm(formOne, vm.contact)">
        <span><input name="name" type="text" placeholder="full name" required ng-model="vm.contact.fullName"></span>
        <span><input name="email" type="email" placeholder="email" required ng-model="vm.contact.email"
               ng-pattern="/^[_a-z0-9A-Z]+(\.[_a-z0-9A-Z]+)*@[a-z0-9A-Z-]+(\.[a-z0-9A-Z-]+)*(\.[a-zA-Z]{2,10})$/"></span>
        <span><input name="phone" type="text" placeholder="phone" required ng-model="vm.contact.phone"></span>
        <span><input name="submit" type="submit" value="Contact me!"></span>
    </form>

    <div class="help"><a href="">Click here</a> to learn more about home sleep testing</div>
  </div>

</div>
